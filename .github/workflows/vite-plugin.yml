name: Vite Plugin CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [main]
    paths:
      - "packages/vite-plugin/**"
      - "tests/vite7-manifest-test/**"
      - ".github/workflows/vite-plugin.yml"
      - "!**.md"
  pull_request:
    branches: [main]
    paths:
      - "packages/vite-plugin/**"
      - "tests/vite7-manifest-test/**"
      - ".github/workflows/vite-plugin.yml"
      - "!**.md"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

defaults:
  run:
    working-directory: "packages/vite-plugin"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Runs linter and unit tests
  checks:
    name: Lint

    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.15"

      - name: Check CWD
        run: node -e "console.log('cwd', process.cwd())"

      - name: Cache bun modules
        uses: actions/cache@v3
        env:
          cache-name: cache-bun-modules
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/bun.lock') }}
          restore-keys: ${{ runner.os }}-${{ env.cache-name }}-

      - name: Install dependencies
        run: bun install --filter "vite-plugin"
        working-directory: .

      - name: Lint files
        run: bun run lint

  # Runs e2e tests in Playwright
  e2e:
    name: E2E Tests

    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.15"

      - name: Check CWD
        run: node -e "console.log('cwd', process.cwd())"

      - name: Cache bun modules
        uses: actions/cache@v3
        env:
          cache-name: cache-bun-modules
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/bun.lock') }}
          restore-keys: ${{ runner.os }}-${{ env.cache-name }}-

      - name: Install dependencies
        run: bun install --filter "vite-plugin"
        working-directory: .

      - name: Run e2e tests
        uses: coactions/setup-xvfb@v1
        with:
          run: bun run test:run:e2e
          working-directory: "packages/vite-plugin"

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: image-diff-${{ matrix.type }}
          path: ${{ github.workspace }}/packages/vite-plugin/tests/**/__image_snapshots__/__diff_output__/*.png

  # Runs unit and output tests
  unit:
    name: Unit and Output Tests

    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.15"

      - name: Check CWD
        run: node -e "console.log('cwd', process.cwd())"

      - name: Cache bun modules
        uses: actions/cache@v3
        env:
          cache-name: cache-bun-modules
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/bun.lock') }}
          restore-keys: ${{ runner.os }}-${{ env.cache-name }}-

      - name: Install dependencies
        run: bun install --filter "vite-plugin"
        working-directory: .

      - name: Run unit and output tests
        run: bun run test:run:out

      # Disabling diff check for now, don't think it's doing anything
      #
      # - name: Check for diff
      #   id: diff
      #   run: echo "::set-output name=diff::$(git --no-pager diff --name-only)"

      # - name: Fail if diff
      #   if: ${{ steps.diff.outputs.diff }}
      #   run: exit 1

      # - name: Git diff
      #   if: failure()
      #   run: git diff > diff.txt

      # - uses: actions/upload-artifact@v4
      #   if: failure()
      #   with:
      #     name: output-diff-${{ matrix.type }}
      #     path: diff.txt
      #     if-no-files-found: ignore

  # Runs Vite 7 compatibility tests
  vite7:
    name: Vite 7 Compatibility Tests

    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    defaults:
      run:
        working-directory: "tests/vite7-manifest-test"

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.15"

      - name: Cache bun modules
        uses: actions/cache@v3
        env:
          cache-name: cache-bun-modules
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/bun.lock') }}
          restore-keys: ${{ runner.os }}-${{ env.cache-name }}-

      - name: Install dependencies
        run: bun install
        working-directory: .

      - name: Build vite-plugin
        run: bun run build
        working-directory: packages/vite-plugin

      - name: Re-install to link built plugin
        run: bun install
        working-directory: .

      - name: Run Vite 7 tests
        run: bun run test
